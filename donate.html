<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="donation-container">
        <h1>Make a Donation</h1>
        <p>Your contribution will help support important causes. Every little bit counts!</p>

        <!-- Donation Form -->
        <form id="donationForm" class="donation-form" action="https://example.com/payment" method="POST">
            <div class="input-group">
                <label for="donationAmount">Donation Amount</label>
                <div class="amount-input">
                    <span>$</span>
                    <input type="number" id="donationAmount" name="donationAmount" min="1" placeholder="Enter amount" required>
                </div>
            </div>

            <!-- Additional Information (Optional) -->
            <div class="input-group">
                <label for="donorName">Name (Optional)</label>
                <input type="text" id="donorName" name="donorName" placeholder="Your Name">
            </div>

            <div class="input-group">
                <label for="donorEmail">Email (Optional)</label>
                <input type="email" id="donorEmail" name="donorEmail" placeholder="Your Email">
            </div>

            <!-- Proceed Button -->
            <button type="submit" class="donate-btn">Donate Now</button>
        </form>
    </div>

    <script src="donate.js" defer></script>
</body>
</html>
